<div class="form-group">
    <div class="input-group mx-auto" style="max-width:50%;margin-top:3%;">
        <select class="form-select text-left" style="max-width:10%;min-width:fit-content;background-color: #375a7f;color:white;" [(ngModel)]="region">
            <option value="euw">EUW</option>
            <option value="eun">EUN</option>
            <option value="br">BR</option>
            <option value="jp">JP</option>
            <option value="kr">KR</option>
            <option value="las">LAS</option>
            <option value="lan">LAN</option>
            <option value="oc">OCE</option>
            <option value="tr">TR</option>
            <option value="ru">RU</option>
            <option value="na">NA</option>
        </select>
        <input type="text" class="form-control" placeholder="Summoners name..." aria-label="Summoners name..."
            aria-describedby="go" [(ngModel)]="summonerName" id="search" (keyup.enter)="searchSummoner()">
        <button class="btn btn-primary" type="button" id="go" (click)="searchSummoner()">Go!</button>
    </div>
</div>
