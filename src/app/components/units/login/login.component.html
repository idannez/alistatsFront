<form [formGroup]="loginForm" (ngSubmit)="login()" class="mx-auto" style="width:75%;margin-top:3%;">

    <fieldset>

        <legend class="text-center">Account login</legend>

        <div class="form-group">

            <label for="InputEmail" class="form-label mt-4">Email</label>
            <input formControlName="InputEmail" type="text" class="form-control"
                id="InputEmail" placeholder="bsan@gmail.com">
                <div class="text-danger"
                *ngIf="loginForm.get('InputEmail')!.hasError('required') && loginForm.get('InputEmail')?.touched">
                <span>Email <strong>is required</strong></span>
            </div>

            <label for="InputPassword" class="form-label mt-4">Password</label>
            <input formControlName="InputPassword" type="password" class="form-control"
                id="InputPassword" placeholder="bsand25">
                <div class="text-danger"
                *ngIf="loginForm.get('InputPassword')!.hasError('required') && loginForm.get('InputPassword')?.touched">
                <span>Password <strong>is required</strong></span>
            </div>
            
        </div>
        <br>
        <button class="btn btn-primary" type="submit">Login</button>

    </fieldset>

</form>
